name: Secret scan

on:
  workflow_call:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: secret lint
        run: |
          docker run --rm -v "$(pwd):$(pwd)" -w "$(pwd)" \
          secretlint/secretlint secretlint --maskSecrets '**/*'